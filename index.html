<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Statement</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>

<body class="container">

    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <img class="has-text-grey-lighter" src="img/firstbankLogo.png" alt="FirstBank Logo">
                <h2 class="title has-text-grey-lighter">E-Statement</h2>
            </div>
        </div>
    </header>

    <main class="box">
        <form id="requestForm">
            <!-- account number here -->
            <div class="field">
                <label class="label">Account Number</label>
                <div class="control">
                    <input id="accountNumber" class="input is-info" id="accountType" type="text"
                        placeholder="Account Number">
                </div>
            </div>

            <!-- details to be fetched from service -->
            <div class="details box">
                <!-- full name -->
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input id="fullName" class="input is-info" disabled type="text" placeholder="Full Name">
                    </div>
                </div>

                <!-- account type -->
                <div class="field">
                    <label class="label">Account Type</label>
                    <div class="control">
                        <input class="input is-info" id="accountType" disabled type="text" placeholder="Text input">
                    </div>
                </div>

                <!-- email -->
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input id="email" class="input is-info" disabled type="email" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="dates box">
                <!-- start date field -->
                <div class="field">
                    <label class="label">Start Date</label>
                    <div class="control">
                        <input id="startDate" class="input is-info" type="date" placeholder="Start Date">
                    </div>
                </div>

                <!-- end date field -->
                <div class="field">
                    <label class="label">End Date</label>
                    <div class="control">
                        <input id="endDate" class="input is-info" type="date" placeholder="End Date">
                    </div>
                </div>
                <br>
                <!-- choose type field -->
                <div class="field">
                    <label class="label">Type</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="type">
                            Email
                        </label>

                        <label class="radio">
                            <input type="radio" name="type">
                            Print Letter
                        </label>

                        <label class="radio">
                            <input type="radio" name="type">
                            None
                        </label>
                    </div>
                </div>
                <!-- checkbox -->
                <div class="charge">
                    <label class="checkbox">
                        Do not charge customer
                        <input type="checkbox" name="charge" required>
                    </label>

                </div>
            </div>
            <div class="buttons">
                <button id="submit" class="button is-link" type="submit">Request</button>
                <input class="button is-danger" type="reset" value="Cancel">
            </div>
        </form>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
</body>

</html>
