<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Statement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <!-- <img class="logo" src="/img/FirstBank_Logo.jpg.png" alt="FirstBank Logo"> -->
        <img src="/img/firstbankLogo.png" alt="">
        <h2 class="title">E-Statement</h2>
    </header>
    <main>
        <form>
            <p class="input">
                <label>Account Number:</label>
                <input type="text" placeholder="Account Number">
            </p>


            <div class="details">
                <p><label>First Name:</label>
                    <input type="text" disabled placeholder="First Name" />
                </p>

                <p><label>Last Name:</label>
                    <input type="text" disabled placeholder="Last Name">
                </p>

                <p><label>Account type:</label>
                    <input type="text" disabled placeholder="Account Type">
                </p>

                <p><label>Email:</label>
                    <input type="email" disabled>
                </p>
            </div>

            <div class="dates">
                <p>
                    <label>Start Date: </label>
                    <input type="date">
                </p>
                <p>
                    <label>End Date: </label>
                    <input type="date">
                </p>
            </div>

            <div class="choice">
                <p>
                    <input type="radio" name="type">
                    <label>Email</label>
                </p>

                <p>
                    <input type="radio" name="type">
                    <label>Print a letter</label>
                </p>
                <p>
                    <input type="radio" name="type">
                    <label>None</label>
                </p>
            </div>

            <div class="charge">
                <label>Do not charge customer: </label>
                <input type="checkbox">
            </div>
            <footer>
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </footer>
        </form>
    </main>

    <script src="api.js"></script>
</body>

</html>
